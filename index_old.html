<!DOCTYPE HTML>
<html>
<head>
	<meta charset="UTF-8">

	<!-- PWA related meta tags -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- PWA manifest -->
	<!-- Add to home screen for Safari on iOS -->
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-title" content="PWA_TEST">
	<!-- Windows related -->
	<meta name="msapplication-TileColor" content="#386CC1">
	<meta name="theme-color" content="#164391">

	<title>PWA_Test</title>
	<style>
		body {
			background: #244C7C;
		}
		#splash-screen {
			color:white;
			text-align:center;
		}
	</style>
</head>
<body id="body">
	<div id="splash-screen">
		<h1>Progressive Web Application</h1>
		<img src="quikr-logo.svg" alt="Quikr Logo">
		<p>PWA Test File</p>
	</div>
</body>
</html>
